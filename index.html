<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css" rel="stylesheet" crossorigin>
        <link href="https://unpkg.com/font-awesome@4.7/css/font-awesome.css" rel="stylesheet" crossorigin>
        <script src="https://www.unpkg.com/@azure/msal-browser@2.20.0/lib/msal-browser.min.js" crossorigin></script>
        <title>
            Node + Bootstrap Application
        </title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary mb-2">
            <div class="container-fluid">
                <span class="navbar-brand" href="#">
                    Node + Bootstrap Application
                </span>
            </div>
        </nav>
        <main class="container d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" onclick="run()">
                <i class="fa fa-fw fa-inverse fa-play"></i>
                Run Auth
            </button>
            <button type="button" class="btn btn-primary btn-lg" onclick="getData()">
                <i class="fa fa-fw fa-inverse fa-play"></i>
                Get Data
            </button>
            <button type="button" class="btn btn-primary btn-lg" onclick="loadSampleData()">
                <i class="fa fa-fw fa-inverse fa-play"></i>
                Get sample data
            </button>
            <hr/>
        <pre><code id="output"></code></pre>
        <a id="userAuthenticated"></a>
        </main>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
